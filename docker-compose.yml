version: "3"

services:

  web:
      image: webdevops/php-nginx-dev:7.2
      volumes:
          - ./:/app
      working_dir: /app
      env_file: .env
      depends_on:
          - database
      environment:
          WEB_DOCUMENT_ROOT: /app/public
          WEB_DOCUMENT_INDEX: index.php
          PHP_DATE_TIMEZONE: "Europe/Paris"

  database:
      image: mysql:5.7
      volumes:
          - ./docker:/var/lib/mysql
      environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: app_database
